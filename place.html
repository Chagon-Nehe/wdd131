<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRY: MALAWI</title>
    <meta name="description" content="A country: The Warm heart of Africa">
    <meta name="author" content="Chawanangwa Gondwe">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place-base.css">
    <script src="scripts/place.js"   defer></script>
    <script src="scripts/getdates.js" defer></script>


</head>
<body>
    <header>
        <h1>MALAWI</h1>
    </header>
    <main class="container">
        <div class="hero" id="hero-section">
            <picture >
                <source srcset="images/malawi-large.webp"  media="(min-width: 1000px)">
                <source srcset="images/malawi-medium.webp" media="(min-width: 500px)">
                <img src="images/malawi-small.webp"  alt="Lake Malawi" width="1200px" height="600px">
                
            </picture>

            <div class="data">
                <h2>Data</h2>
                <ul class="no-dots">
                    <li><span class="label" > Area </span> <span class="result" id="area"></span></li>
                    <br>
                    <li><span class="label"> Population </span> <span class="result" id="population"></span></li>
                    <br>
                    <li><span class="label"> Capital </span> <span class="result" id="capital"></span></li><br>
                    <li><span class="label"> Language </span> <span class="result" id="language"></span></li><br>
                    <li><span class="label"> Time Zone </span> <span class="result" id="time-zone"></span></li> <br>
                    <li><span class="label"> Currency </span> <span class="result" id="currency"></span></li> <br>
                    <li><span class="label"> Calling Code </span> <span class="result" id="calling-code"></span></li>
                    <br>
                    <li><span class="label"> Internet TLD </span> <span class="result" id="internet-tld"></span></li>
                </ul>
            </div>

            <div class="weather">
                <h2>Weather <span id="weather"></span></h2>
                <img src="images/1530391_weather_clouds_sun_sunny_icon.png"  alt="clouds and sunny icon">
                <p><span class="label"> Temp </span>  <span class="result" id="temperature"></span></p>
                <p><span class="label"> Conditions </span> <span class="result" id="condition"></span></p>
                <p><span class="label"> Wind </span> <span class="result" id="wind"></span></p>
                <p><span class="label"> Wind Chill </span> <span class="result" id="wind-chill"></span></p>
            </div>
        </div>
    </main>
    <footer>
        <p >&copy; <span id="current-year" ></span> <span class="before after"> Chawanangwa Gondwe </span>     Malawi</p>
        <p id="lastModified"></p>
    </footer>
    
</body>
</html>
